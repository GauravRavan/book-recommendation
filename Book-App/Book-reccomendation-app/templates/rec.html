<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>

    <!-- Bootstrap CDN for dark theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body data-bs-theme="dark">

    <!-- Page content -->
    <div class="container text-center text-white">
        <h1 class="mt-5">Recommendations</h1>
        <br></br>
        <div class="d-flex justify-content-center mb-4">
            <form action="/recb" method="GET" class="d-flex" role="search">
                <input name="name" class="form-control me-2" style="width:40rem;" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            <button class="btn btn-outline-success mx-2" ><a style="text-decoration: none; color:green" href="/">home</a> </button>

            </form>
        </div>

        {% if data %}
            <div class="row justify-content-center">
                {% for i in data %}
                    <div class="col-2"> <!-- Each card takes up 2 out of 12 columns -->
                        <div class="card text-center shadow-sm" style="width: 12rem; border-radius: 10px;">
                            <img src="{{ i[2] }}" alt="Book Cover"
                                style="height: 8rem; object-fit: cover; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                            <div class="card-body p-2">
                                <h6 class="fw-bold mb-1">{{i[0]}}</h6>
                                <p class="text-muted small mb-1">{{i[1]}}</p>
<!--                                <p class="small mb-1">üìä Rating: <strong>{{i[2]}}</strong></p>-->
<!--                                <p class="small mb-1">‚≠ê Total Votes: <strong>{{i[3]}}</strong></p>-->
                                <p class="small mb-1">üìÖ Published Year: <strong>{{i[3]}}</strong></p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% if error %}
        <h2>Invalid book name please try again</h2>
        {% endif %}


    </div>

</body>
</html>
