<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book App</title>

    <!-- ✅ Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body data-bs-theme="dark">

<!-- Navbar -->
<nav class="navbar bg-dark border-bottom border-body">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1"><h1>Book App</h1></span>
    <span class="navbar-brand mb-0 h1"><a class="nav-link text-white" href="/rec">Recommendation</a></span>
  </div>
</nav>

<!-- Header -->
<div class="container text-center my-3">
  <h3>Trendings</h3>
</div>

<!-- Book Cards Row -->
<div class="container">
  <div class="row d-flex justify-content-center flex-wrap gap-3">
    {% for i in range(name|length) %}
      <!-- Book Card -->
      <div class="col-2">
        <div class="card text-center shadow-sm" style="width: 12rem; border-radius: 10px;">
          <img src="{{img[i]}}" alt="Book Cover"
               style="height: 8rem; object-fit: cover; border-top-left-radius: 10px; border-top-right-radius: 10px;">
          <div class="card-body p-2">
            <h6 class="fw-bold mb-1">{{ name[i] }}</h6>
            <p class="text-muted small mb-1">{{ aurthor[i] }}</p>
            <p class="small mb-1">📊 Rating: <strong>{{ ratings[i]|round(1) }}/5</strong></p>
            <p class="small mb-1">⭐ Total Votes: <strong>{{ votes[i] }}</strong></p>
            <p class="small mb-1">📅 Published Year: <strong>{{ publish[i] }}</strong></p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
